services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-southeastarchers}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 5s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
    networks:
      - app-network

  web:
    image: ghcr.io/mrailton/southeastarchers-web:latest
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5000}:5000"
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_APP: web.py
      SECRET_KEY: ${SECRET_KEY}
      SERVER_NAME: ${SERVER_NAME}
      PREFERRED_URL_SCHEME: ${PREFERRED_URL_SCHEME:-https}
      SITE_URL: ${SITE_URL}
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-appuser}:${MYSQL_PASSWORD:-changeme}@db:3306/${MYSQL_DATABASE:-southeastarchers}
      REDIS_URL: redis://redis:6379/0
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-True}
      MAIL_USE_SSL: ${MAIL_USE_SSL:-False}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER}
      SUMUP_API_KEY: ${SUMUP_API_KEY}
      SUMUP_MERCHANT_CODE: ${SUMUP_MERCHANT_CODE}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    pull_policy: always
    networks:
      - app-network

  worker:
    image: ghcr.io/mrailton/southeastarchers-worker:latest
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_APP: web.py
      SECRET_KEY: ${SECRET_KEY}
      SERVER_NAME: ${SERVER_NAME}
      PREFERRED_URL_SCHEME: ${PREFERRED_URL_SCHEME:-https}
      SITE_URL: ${SITE_URL}
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-appuser}:${MYSQL_PASSWORD:-changeme}@db:3306/${MYSQL_DATABASE:-southeastarchers}
      REDIS_URL: redis://redis:6379/0
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-True}
      MAIL_USE_SSL: ${MAIL_USE_SSL:-False}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER}
      SUMUP_API_KEY: ${SUMUP_API_KEY}
      SUMUP_MERCHANT_CODE: ${SUMUP_MERCHANT_CODE}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    pull_policy: always
    networks:
      - app-network

volumes:
  mysql_data:
  redis_data:

networks:
  app-network:
    driver: bridge
