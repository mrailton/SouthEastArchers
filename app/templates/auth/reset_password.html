{% extends "base.html" %}
{% block title %}Reset Password - South East Archers{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" 
                 alt="South East Archers" 
                 class="h-32 w-auto mx-auto mb-6 object-contain">
            <h2 class="text-3xl font-bold text-primary">Reset Password</h2>
            <p class="text-gray-600 mt-2">Choose a new password</p>
        </div>
        
        <form method="POST" class="space-y-6">
            {{ form.hidden_tag() }}
            <div>
                <label class="form-label">New Password</label>
                <input class="form-input" 
                       type="password" name="password" required
                       placeholder="Enter new password">
            </div>
            
            <div>
                <label class="form-label">Confirm Password</label>
                <input class="form-input" 
                       type="password" name="password_confirm" required
                       placeholder="Confirm new password">
            </div>
            
            <button type="submit" class="w-full btn-primary py-3">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
