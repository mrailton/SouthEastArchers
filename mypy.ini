[mypy]
python_version = 3.14
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_optional = True
show_error_codes = True
no_implicit_optional = False

# Gradually make stricter for specific modules
[mypy-app.forms.*]
disallow_untyped_defs = True
warn_return_any = True

[mypy-app.utils.session]
disallow_untyped_defs = True

[mypy-app.utils.helpers]
disallow_untyped_defs = True

[mypy-app.utils.decorators]
disallow_untyped_defs = True

# SQLAlchemy models are complex - skip for now
[mypy-app.models.*]
disable_error_code = name-defined,attr-defined

# Services have some SQLAlchemy relationship issues
[mypy-app.services.*]
disable_error_code = attr-defined

# Third-party libraries without stubs
[mypy-flask_sqlalchemy.*]
ignore_missing_imports = True

[mypy-flask_login.*]
ignore_missing_imports = True

[mypy-flask_migrate.*]
ignore_missing_imports = True

[mypy-flask_mail.*]
ignore_missing_imports = True

[mypy-flask_bcrypt.*]
ignore_missing_imports = True

[mypy-flask_wtf.*]
ignore_missing_imports = True

[mypy-wtforms.*]
ignore_missing_imports = True

[mypy-sumup.*]
ignore_missing_imports = True

[mypy-rq.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True
