{% extends "admin/base.html" %}

{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">Edit Event</h1>
    
    <form method="POST" class="bg-white p-8 rounded shadow space-y-6">
        {{ form.hidden_tag() }}
        <div>
            <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="text" id="title" name="title" value="{{ event.title }}" required>
        </div>
        
        <div>
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea class="w-full border border-gray-300 rounded px-3 py-2" 
                      id="description" name="description" rows="4" required>{{ event.description }}</textarea>
        </div>
        
        <div>
            <label for="start_date" class="block text-gray-700 font-bold mb-2">Start Date & Time</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="datetime-local" id="start_date" name="start_date" 
                   value="{{ event.start_date.strftime('%Y-%m-%dT%H:%M') }}" required>
        </div>
        
        <div>
            <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="text" id="location" name="location" value="{{ event.location or '' }}">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" name="published" id="published" {% if event.published %}checked{% endif %}
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="published" class="ml-2 text-sm text-gray-700">Published</label>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded hover:bg-blue-700">
            Update Event
        </button>
    </form>
</div>
{% endblock admin_content %}
