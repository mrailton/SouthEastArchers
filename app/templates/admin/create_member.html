{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">Create Member</h1>
    
    <form method="POST" class="bg-white p-8 rounded shadow space-y-6">
        <div>
            <label for="name" class="block text-gray-700 font-bold mb-2">Name *</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="email" class="block text-gray-700 font-bold mb-2">Email *</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="tel" id="phone" name="phone">
        </div>
        
        <div>
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="password" id="password" name="password" value="changeme123">
            <p class="mt-1 text-sm text-gray-500">Default: changeme123</p>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" name="is_admin" id="is_admin"
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="is_admin" class="ml-2 text-sm text-gray-700">Admin privileges</label>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" name="create_membership" id="create_membership" checked
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="create_membership" class="ml-2 text-sm text-gray-700">Create membership (20 credits, 1 year)</label>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded hover:bg-blue-700">
            Create Member
        </button>
    </form>
</div>
{% endblock %}
