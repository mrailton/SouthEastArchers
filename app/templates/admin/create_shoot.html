{% extends "admin/base.html" %}

{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">Create Shoot</h1>
    
    <form method="POST" class="bg-white p-8 rounded shadow space-y-6">
        {{ form.hidden_tag() }}
        <div>
            <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
            <input type="date" name="date" id="date" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        
        <div>
            <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
            <select name="location" id="location" class="w-full border border-gray-300 rounded px-3 py-2" required>
                <option value="">Select a location</option>
                <option value="HALL">Hall</option>
                <option value="MEADOW">Meadow</option>
                <option value="WOODS">Woods</option>
            </select>
        </div>
        
        <div>
            <label for="description" class="block text-gray-700 font-bold mb-2">Description (Optional)</label>
            <textarea name="description" id="description" class="w-full border border-gray-300 rounded px-3 py-2" rows="3"></textarea>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">Attendees</label>
            <div class="border border-gray-300 rounded p-3 max-h-64 overflow-y-auto">
                {% for value, label in active_members %}
                <div class="flex items-center mb-2">
                    <input type="checkbox" name="attendees" value="{{ value }}" id="attendee_{{ value }}" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="attendee_{{ value }}" class="ml-2 text-sm text-gray-700">{{ label }}</label>
                </div>
                {% endfor %}
            </div>
            <p class="mt-1 text-sm text-gray-500">Credits will be automatically deducted for each attendee</p>
        </div>
        
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded hover:bg-blue-700">
            Create Shoot
        </button>
    </form>
</div>
{% endblock admin_content %}
