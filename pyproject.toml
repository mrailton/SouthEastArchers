[project]
name = "south-east-archers"
version = "1.0.0"
description = "South East Archers Club Website"
requires-python = ">=3.14"
dependencies = [
    "Flask==3.1.2",
    "Flask-SQLAlchemy==3.1.1",
    "Flask-Migrate==4.1.0",
    "Flask-Mail==0.10.0",
    "SQLAlchemy>=2.0.30",
    "cryptography>=41.0.0",
    "email-validator==2.3.0",
    "Werkzeug==3.1.3",
    "python-dotenv==1.2.1",
    "requests==2.32.5",
    "MarkupSafe==3.0.3",
    "PyMySQL==1.1.2",
    "itsdangerous==2.2.0",
    "Flask-Login==0.6.3",
    "Flask-Bcrypt==1.0.1",
    "Flask-WTF==1.2.2",
    "WTForms==3.2.1",
    "gunicorn==23.0.0",
    "whitenoise==6.8.2",
    "sumup==0.0.13",
    "redis==5.2.1",
    "rq==2.0.0",
]

[dependency-groups]
dev = [
    "flask-shell-ipython",
    "watchdog[watchmedo]",
    "black==25.11.0",
    "flake8==7.3.0",
    "isort==7.0.0",
    "pytest==9.0.1",
    "pytest-cov==7.0.0",
    "pytest-flask==1.3.0",
    "pytest-xdist[psutil]==3.6.1",
    "pytest-sugar>=1.1.1",
    "mypy>=1.19.1",
]

[tool.coverage.run]
omit = [
    "*/tests/*",
    "*/conftest.py",
    "*/.venv/*",
    "*/venv/*",
]

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.black]
line-length = 160
target-version = ['py314']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 160
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
