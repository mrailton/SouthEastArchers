{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
        <div class="mb-6">
            <a href="{{ url_for('main.news') }}" class="text-green-600 hover:text-green-700">‚Üê Back to News</a>
        </div>
        
        <article class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-4xl font-bold mb-4">{{ news.title }}</h1>
            <div class="text-gray-500 mb-6">
                <span>Published {{ news.created_at.strftime('%B %d, %Y') }}</span>
                {% if news.author %}
                <span class="ml-4">By {{ news.author.name }}</span>
                {% endif %}
            </div>
            <div class="prose max-w-none">
                <p class="text-gray-700 whitespace-pre-line">{{ news.content }}</p>
            </div>
        </article>
    </div>
</div>
{% endblock %}
