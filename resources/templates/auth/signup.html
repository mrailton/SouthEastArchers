{% extends "base.html" %}
{% block title %}Sign Up - South East Archers{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-bold mb-2">Full Name *</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="text" name="name" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">Email Address *</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="email" name="email" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">Phone Number (optional)</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="tel" name="phone">
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">Date of Birth *</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="date" name="date_of_birth" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">Password *</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="password" name="password" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">Confirm Password *</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="password" name="password_confirm" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
            Create Account
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-700">
        Already have an account? 
        <a href="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
