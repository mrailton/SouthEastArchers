services:
  db:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: devpassword
      MYSQL_DATABASE: southeastarchers
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpassword
    volumes:
      - mysql_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 5s
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 5s
    networks:
      - app-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      FLASK_APP: web.py
      FLASK_DEBUG: 1
      SECRET_KEY: dev-secret-key-change-in-production
      DATABASE_URL: mysql+pymysql://devuser:devpassword@db:3306/southeastarchers
      REDIS_URL: redis://redis:6379/0
      MAIL_SERVER: mailhog
      MAIL_PORT: 1025
      MAIL_USE_TLS: False
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_DEFAULT_SENDER: noreply@southeastarchers.ie
      SUMUP_API_KEY: test-key
      SUMUP_MERCHANT_CODE: test-code
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.venv

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    restart: unless-stopped
    command: ["watchmedo", "auto-restart", "--directory=./app", "--pattern=*.py", "--recursive", "--", "python", "worker.py"]
    environment:
      FLASK_ENV: development
      FLASK_APP: web.py
      SECRET_KEY: dev-secret-key-change-in-production
      DATABASE_URL: mysql+pymysql://devuser:devpassword@db:3306/southeastarchers
      REDIS_URL: redis://redis:6379/0
      MAIL_SERVER: mailhog
      MAIL_PORT: 1025
      MAIL_USE_TLS: False
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_DEFAULT_SENDER: noreply@southeastarchers.ie
      SUMUP_API_KEY: test-key
      SUMUP_MERCHANT_CODE: test-code
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.venv

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - app-network

volumes:
  mysql_data_dev:
  redis_data_dev:

networks:
  app-network:
    driver: bridge
