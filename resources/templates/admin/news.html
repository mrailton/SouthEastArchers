{% extends "base.html" %}
{% block title %}News - Admin{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold">News</h1>
    <a href="/admin/news/create" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Create New
    </a>
</div>

<div class="space-y-4">
{% for item in news_items %}
    <div class="bg-white p-6 rounded shadow">
        <h3 class="text-2xl font-bold">{{ item.title }}</h3>
        <p class="text-gray-600">
            {% if item.published %}
                Published: {{ item.published_at.strftime('%Y-%m-%d') }}
            {% else %}
                Draft
            {% endif %}
        </p>
    </div>
{% endfor %}
</div>
{% endblock %}
