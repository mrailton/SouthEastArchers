{% extends "base.html" %}
{% block title %}Forgot Password - South East Archers{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-3xl font-bold mb-6 text-center">Forgot Password</h2>
    
    <p class="text-gray-700 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-bold mb-2">Email Address</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="email" name="email" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
            Send Reset Link
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-700">
        <a href="/login" class="text-blue-600 hover:underline">Back to login</a>
    </p>
</div>
{% endblock %}
