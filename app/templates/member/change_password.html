{% extends "base.html" %}
{% block title %}Change Password - South East Archers{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-3xl font-bold mb-6 text-center">Change Password</h2>
    
    <form method="POST" class="space-y-4">
        {{ form.hidden_tag() }}
        <div>
            <label class="block text-gray-700 font-bold mb-2">Current Password</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="password" name="current_password" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">New Password</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="password" name="new_password" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2">Confirm New Password</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="password" name="confirm_password" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
