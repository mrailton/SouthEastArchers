{% extends "base.html" %}

{% block title %}Login - South East Archers{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
    
    <form method="POST" class="space-y-4">
        {{ form.hidden_tag() }}
        <div>
            <label class="block text-gray-700 font-bold mb-2" for="email">Email Address</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="email" name="email" id="email" required>
        </div>
        
        <div>
            <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2" 
                   type="password" name="password" id="password" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
            Login
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-gray-700 mb-2">
            <a href="{{ url_for('auth.forgot_password') }}" class="text-blue-600 hover:underline">Forgot your password?</a>
        </p>
        <p class="text-gray-700">
            Don't have an account? 
            <a href="{{ url_for('auth.signup') }}" class="text-blue-600 hover:underline">Sign up here</a>
        </p>
    </div>
</div>
{% endblock %}
