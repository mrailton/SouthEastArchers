{% extends "base.html" %}
{% block title %}Forgot Password - South East Archers{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="card">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" 
                 alt="South East Archers" 
                 class="h-32 w-auto mx-auto mb-6 object-contain">
            <h2 class="text-3xl font-bold text-primary">Forgot Password</h2>
            <p class="text-gray-600 mt-2">We'll send you a reset link</p>
        </div>
        
        <p class="text-gray-700 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form method="POST" class="space-y-6">
            {{ form.hidden_tag() }}
            <div>
                <label class="form-label" for="email">Email Address</label>
                <input class="form-input" 
                       type="email" id="email" name="email" required
                       placeholder="your.email@example.com">
            </div>
            
            <button type="submit" class="w-full btn-primary py-3">
                Send Reset Link
            </button>
        </form>
        
        <div class="text-center mt-6">
            <a href="{{ url_for('auth.login') }}" class="link-primary">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
