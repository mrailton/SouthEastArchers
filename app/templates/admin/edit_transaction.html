{% extends "base.html" %}
{% block title %}Edit Transaction - Admin{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold mb-6">
        Edit {{ 'Expense' if transaction.type == 'expense' else 'Income' }}
    </h1>

    <form method="POST" class="bg-white p-8 rounded shadow space-y-6">
        {{ form.hidden_tag() }}
        <div>
            <label for="date" class="block text-gray-700 font-bold mb-2">Date</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2"
                   type="date" id="date" name="date" value="{{ transaction.date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div>
            <label for="amount" class="block text-gray-700 font-bold mb-2">Amount (â‚¬)</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2"
                   type="number" step="0.01" min="0.01" id="amount" name="amount" value="{{ "%.2f" | format(transaction.amount) }}" required>
        </div>

        <div>
            <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
            <select class="w-full border border-gray-300 rounded px-3 py-2" id="category" name="category" required>
                {% for value, label in form.category.choices %}
                <option value="{{ value }}" {% if transaction.category == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea class="w-full border border-gray-300 rounded px-3 py-2"
                      id="description" name="description" rows="4" required>{{ transaction.description }}</textarea>
        </div>

        {% if transaction.type == 'expense' %}
        <div>
            <label for="receipt_reference" class="block text-gray-700 font-bold mb-2">Receipt Reference</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2"
                   type="text" id="receipt_reference" name="receipt_reference"
                   value="{{ transaction.receipt_reference or '' }}"
                   placeholder="Optional - invoice number, receipt ID, etc.">
        </div>
        {% else %}
        <div>
            <label for="source" class="block text-gray-700 font-bold mb-2">Source</label>
            <input class="w-full border border-gray-300 rounded px-3 py-2"
                   type="text" id="source" name="source"
                   value="{{ transaction.source or '' }}"
                   placeholder="Optional - who paid, funding body, etc.">
        </div>
        {% endif %}

        <div class="flex space-x-4">
            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded hover:bg-blue-700">
                Update Transaction
            </button>
            <a href="{{ url_for('admin.finance') }}" class="bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded hover:bg-gray-300">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
