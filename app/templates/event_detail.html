{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
        <div class="mb-6">
            <a href="{{ url_for('main.events') }}" class="text-green-600 hover:text-green-700">← Back to Events</a>
        </div>
        
        <article class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-green-600 font-semibold text-lg mb-2">
                {{ event.event_date.strftime('%B %d, %Y at %I:%M %p') }}
            </div>
            {% if event.location %}
            <div class="text-gray-600 mb-6">
                📍 {{ event.location }}
            </div>
            {% endif %}
            <h1 class="text-4xl font-bold mb-6">{{ event.title }}</h1>
            <div class="prose max-w-none">
                <p class="text-gray-700 whitespace-pre-line">{{ event.description }}</p>
            </div>
        </article>
    </div>
</div>
{% endblock %}
